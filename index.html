<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"></meta>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this this form with required information</p>
        <form action="https://github.com/leonyi4/EmailFormFCC/tree/main">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required/></label>
                <label for="last-name">Enter Your Last name: <input id="last-name" type="text" required/></label>
                <label for="email">Enter your email address: <input id="email" type="email" reqired/></label>
                <label for="new-password">Create a new password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <fieldset>
                <label for="personal-account">
                    <input type="radio" id="personal-account" name="account-type" class="inline">Personal account
                </label>
                <label for="business-account">
                    <input type="radio" id="business-account" name="account-type" class="inline">business account
                </label>
                <label for="terms-and-conditions">
                    <input type="checkbox" id="terms-and-conditions" name="temrs-and-conditions" required/>I accept the 
                    <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">
                    Upload a profile picture: <input type="file" id="file" name="file" />
                </label>
                <label for="age">
                    Input your age (years): <input type="number" id="age" name="age" min="13" max="120"/>
                </label>
                <label for="referral">
                    How did you find out about us? <select id="referral" name="referral">
                        <option value="">(Select One)</option>
                        <option value="1">FreeCodeCamp News</option>
                        <option value="2">FreeCodeCamp Youtube Channel</option>
                        <option value="3">FreeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
